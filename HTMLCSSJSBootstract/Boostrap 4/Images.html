<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Rounded Corners</h2>
  <p>The .rounded class adds rounded corners to an image:</p>            
  <img src="1.jpg" class="rounded" alt="Cinque Terre" width="304" height="236"> 
   <h2>Circle</h2>
  <p>The .rounded-circle class shapes the image to a circle:</p>            
  <img src="1.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236"> 
  <h2>Thumbnail</h2>
  <p>The .img-thumbnail class creates a thumbnail of the image:</p>            
  <img src="1.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
  
   <img src="1.jpg" class="float-left" width="304" height="236">
   <img src="1.jpg" class="float-right" width="304" height="236"> 
  <img src="paris.jpg" class="mx-auto d-block" width="304" height="236"> 
   <img class="img-fluid" src="1.jpg" alt="paris" > 
</div>


</body>
</html>
